<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .container {
            display: inline-block;
            text-align: left;
        }
        .button {
            margin: 5px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #number-buttons {
            width: 600px;
        }
        #number-buttons button{
            border-radius: 10px;
            background-color: #eb60cd;
            width: 120px;
            height:60px;
            box-shadow: 4px 2px 2px black;
            flex-wrap: wrap;
            font-size: 30px;
            margin: 10px;
        }
        #enter-btn{
            background-color: #2c2c2c;
            border-radius: 10px;
            font-size: 30px;
            color: #ffefff;
            width: 255px;
            position: relative;
            left: 290px;
            height: 60px;
            top: -75px;
            box-shadow: 4px 2px 2px black;
        }
        .button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        .display-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 250px;
        }
        .display-box {
            border: 2px solid #333;
            padding: 10px;
            width: 60px;
            height: 60px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            background-color: #000;
            color: #ffeffe;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5em;
        }
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            height: 150px;
            border-radius: 20px;
            padding: 20px;
            background-color:  #740574;
            border: none;
            color: #fffeff;
            text-align: center;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            z-index: 1000;
        }
        .popup button {
            margin-top: 10px;
            padding: 10px;
            background-color: #ffeffe;

            width: 100px;
            color: #000;
            border: none;
            cursor: pointer;
        }
        #popup-message{
            text-align: center;
            margin-top: 30px;
        }
        .popup.show {
            display: block;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #00000080;
            z-index: 999;
        }
    </style>
</head>
<body>
    <h1>Guessing Game: Player vs Computer</h1>

    
    <div class="display-container">
        <div>
            <div class="display-box" id="player-display"></div>
            <h4>Player</h4>
        </div>
        <div>
            <div class="display-box" id="computer-display"></div>
            <h4>Computer</h4>
        </div>
    </div>
    
    <div class="result" id="result"></div>
    <div class="container">
        <!-- <h3>Pick a number (0-10)</h3> -->
        <div id="number-buttons">

        </div>
        <button id="enter-btn" class="button" disabled>Enter</button>
    </div>

    <div id="popup" class="popup">
        <div id="popup-message"></div>
        <button onclick="closePopup()">OK</button>
    </div>

    <div id="overlay" class="overlay" style="display: none;"></div>
    <script src="main.js"></script>
</body>
</html>
